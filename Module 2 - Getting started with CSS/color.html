<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Basic CSS</title>
    <style>
        p{
           color: rgb(252, 243, 243); 
           background-color: blueviolet;
           height: 100px;
           width: 75%;
           text-align: center;
           font-size: 20px;
        }
        li{
            color: green;
        }
    </style>
</head>
<body>
    <p>CSS = Cascading Style Sheet</p>
    <p>Purpose make website colorful</p>
    <p>I am exploring CSS</p>
    <p>I know how to add color</p>
    <h3>Different ways to apply styles</h3>
    <ol>
        <li>inline CSS</li>
        <li>embedded/Internal CSS</li>
        <li>External CSS</li>
    </ol>
</body>
</html>

<!--Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML or XML (including XML dialects such as SVG, MathML or XHTML). CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.-->
